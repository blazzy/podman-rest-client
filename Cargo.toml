[workspace]
members = [".", "openapi-client-gen", "podman-autogen-api"]

[workspace.package]
version = "0.10.2"
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/blazzy/podman-rest-client"

[package]
name = "podman-rest-client"
description = "Interface for querying the podman REST API. Supports connections over SSH."
readme = "README.md"
version.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true


[workspace.dependencies]
hyper = { version = "^1.3.1", features = ["full"] }


[dependencies]
async-trait = "0.1.80"
http = "1.1.0"
hyper = { workspace = true }
hyper-util = { version = "0.1.5", features = ["client-legacy", "http1"] }
nix = { version = "0.29.0", features = ["user"] }
podman-autogen-api = { version = "=0.9.0", path="podman-autogen-api" }
russh = "0.43.0"
russh-keys = "0.43.0"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.118"
thiserror = "1.0.61"
tokio = "1.38.0"
tower-service = "0.3.2"

[dev-dependencies]
assert_matches = "1.5.0"
tokio-test = "0.4.4"
