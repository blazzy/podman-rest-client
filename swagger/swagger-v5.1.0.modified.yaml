                    behaviour Docker implements.
                  in: query
                  name: force
                  type: boolean
            produces:
                - application/json
            responses:
                "204":
                    description: no error
                "404":
                    $ref: '#/responses/volumeNotFound'
                "409":
                    description: Volume is in use and cannot be removed
                "500":
                    $ref: '#/responses/internalError'
            summary: Remove volume
            tags:
                - volumes (compat)
        get:
            operationId: VolumeInspect
            parameters:
                - description: the name or ID of the volume
                  in: path
                  name: name
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/volumeInspect'
                "500":
                    $ref: '#/responses/internalError'
            summary: Inspect volume
            tags:
                - volumes (compat)
    /volumes/create:
        post:
            operationId: VolumeCreate
            parameters:
                - description: |
                    attributes for creating a volume.
                    Note: If a volume by the same name exists, a 201 response with that volume's information will be generated.
                  in: body
                  name: create
                  schema:
                    $ref: '#/definitions/volumeCreate'
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/volumeInspect'
                "500":
                    $ref: '#/responses/internalError'
            summary: Create a volume
            tags:
                - volumes (compat)
    /volumes/prune:
        post:
            operationId: VolumePrune
            parameters:
                - description: |
                    JSON encoded value of filters (a map[string][]string) to match volumes against before pruning.
                    Available filters:
                      - `until=<timestamp>` Prune volumes created before this timestamp. The `<timestamp>` can be Unix timestamps, date formatted timestamps, or Go duration strings (e.g. `10m`, `1h30m`) computed relative to the daemon machines time.
                      - `label` (`label=<key>`, `label=<key>=<value>`, `label!=<key>`, or `label!=<key>=<value>`) Prune volumes with (or without, in case `label!=...` is used) the specified labels.
                  in: query
                  name: filters
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/volumePruneResponse'
                "500":
                    $ref: '#/responses/internalError'
            summary: Prune volumes
            tags:
                - volumes (compat)
